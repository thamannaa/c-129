<html>
<head>
    <title>ai dj app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body background="dj.jpg">
<center>
    <h3 class="btn btn-warning heading">AI DJ web
        <br>        
        <span class="note">NOTE:move your left hand wrist to increase and decrease the volume and move your right hand wrist to increase or decrease the speeed </span>

    </h3>
    <div class="speed_changer">
        <img src="discspeed.jfif" class="img_speed">
        <br>
        <h3 id="speed_label" class="btn btn-danger">speed</h3>
    </div>

    <div class="volume_changer">
        <img src="discvolume.jfif" class="img_volume">
        <br>
        <h3 id="volume_label" class="btn btn-danger">volume</h3>
    </div>
    <br><br>
    <button class="btn btn-success play_button" onclick="music()">play</button>
</center>
    <script src="main.js"></script>
</body>
</html>
